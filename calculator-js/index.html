<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="calc-type">
        <span class="active">Standart</span>
        <span>Scientific</span>
      </div>
      <div class="display">
        <div class="screen-small animation">Error!</div>
        <div class="screen">0</div>
      </div>

      <label class="theme">
        <input id="theme-btn" type="checkbox" />
        <span class="slider"></span>
      </label>

      <div class="buttons">
        <div class="button wh-op">C</div>
        <div class="button wh-op">%</div>
        <div class="button wh-op">&plusmn;</div>
        <div class="button red divide">/</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button red">*</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button red">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button red">+</div>
        <div class="button">&larr;</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
